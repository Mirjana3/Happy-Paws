<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Happy Paws Shelter</title>
    <link rel="icon" href="../picture/pawprint.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Lijevi panel - Login form -->
        <div class="auth-panel login-panel">
            <div class="auth-header">
                <img src="../picture/pawprint.png" alt="Logo" class="auth-logo">
                <h1>Sign In</h1>
                <p>Enter your account</p>
            </div>
            <form class="auth-form">
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
                <button type="submit" class="auth-btn primary">Sign In</button>
            </form>
        </div>

        <!-- Desni panel - poziv na register -->
        <div class="auth-panel register-call">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="auth-btn secondary" onclick="goToRegister()">Sign Up</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script>
            const firebaseConfig = {
        apiKey: "AIzaSyBX8BanaMhQyh93JfV5PM9MK7cNwB8EuoI",
        authDomain: "happypaws-shelter.firebaseapp.com",
        projectId: "happypaws-shelter",
        storageBucket: "happypaws-shelter.firebasestorage.app",
        messagingSenderId: "793183880153",
        appId: "1:793183880153:web:ed707020b24ffd289acfc8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
    <script>
        function goToRegister() {
            window.location.href = 'register.html';
        }

        document.querySelector('.auth-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;
        
        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                window.location.href = 'myPage.html';
            })
            .catch((error) => {
                alert('‚ùå ' + error.message);
            });
    });
    </script>
</body>
</html>
